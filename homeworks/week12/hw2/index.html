<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>todo List</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-lg-6 text-center p-2">
        <h3 id="banner">Todo List</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 border border-primary p-2 d-flex">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="make a plan and never actually do it." id="new-content">
          <div class="input-group-append">
            <button id="new-todo" class="btn btn-outline-secondary">新增</button>        
          </div>
        </div>
        
      </div>
    </div>

    <div class="row justify-content-center ">
      <div class="col-12 col-lg-6 p-0 pt-1 pb-1 main">
        
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 border border-primary row justify-content-between text-center p-2">
        <div id="save" class="col-2 border border-secondary">儲存</div>
        <div class="col-8 row">
          <div class="col-4 border border-info find-btn todo-all">全部</div>
          <div class="col-4 border border-info find-btn todo-active">待辦</div>
          <div class="col-4 border border-info find-btn  todo-completed">完成</div>
        </div>
        <div id="clear" class="col-2 border border-secondary">清除已完成</div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
